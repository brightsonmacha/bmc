name: bmic
description: Body Mass Calculator

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0


flutter:
  uses-material-design: true

  assets:
    - lib/assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset:  lib/assets/fonts/Poppins-Black.ttf
          weight: 800
        - asset:  lib/assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset:  lib/assets/fonts/Poppins-Light.ttf
          weight: 400
        - asset:  lib/assets/fonts/Poppins-LightItalic.ttf
          style:  italic
          weight: 400
        - asset:  lib/assets/fonts/Poppins-Light.ttf
          weight: 400
        - asset:  lib/assets/fonts/Poppins-Thin.ttf
          weight: 200